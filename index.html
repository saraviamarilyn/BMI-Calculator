<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="relative isolate px-6 pt-14 lg:px-8">
        <div class="max-w-4xl mx-auto p-6 bg-indigo-100 rounded-lg shadow-md dark:bg-indigo-800 grid md:grid-cols-2 gap-8">
            <div>
                <h1 class="text-2xl font-bold mb-4 text-indigo-900 dark:text-indigo-50">BMI Calculator</h1>
                <form id="bmi-form" class="space-y-4">
                    <div>
                        <label for="height" class="block font-medium mb-1 text-indigo-700 dark:text-indigo-300">
                        Height (cm)
                        </label>
                        <input
                        class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white dark:bg-indigo-700 dark:text-indigo-50"
                        id="height"
                        placeholder="Enter your height"
                        type="number"
                        />
                    </div>
                    <div>
                        <label for="weight" class="block font-medium mb-1 text-indigo-700 dark:text-indigo-300">
                        Weight (kg)
                        </label>
                        <input
                        class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white dark:bg-indigo-700 dark:text-indigo-50"
                        id="weight"
                        placeholder="Enter your weight"
                        type="number"
                        />
                    </div>
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full bg-indigo-500 hover:bg-indigo-600 text-white dark:bg-indigo-700 dark:hover:bg-indigo-800"
                        type="submit"
                    >
                        Calculate BMI
                    </button>
                </form>
                <div class="mt-6">
                    <h2 class="text-xl font-bold text-indigo-900 dark:text-indigo-50">Your BMI Result</h2>
                    <p class="text-4xl font-bold mt-2 text-indigo-900 dark:text-indigo-50">
                        <span id="bmi-result">0.0</span>
                    </p>
                    <p class="text-indigo-500 mt-2 dark:text-indigo-400">
                        <span id="bmi-category">Underweight</span>
                    </p>
                </div>
            </div>
            <div class="bg-white dark:bg-indigo-700 rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-indigo-900 dark:text-indigo-50">BMI Categories</h2>
                <table class="w-full">
                <thead>
                    <tr class="border-b border-indigo-200 dark:border-indigo-600">
                    <th class="py-2 text-left text-indigo-700 dark:text-indigo-300 font-medium">BMI</th>
                    <th class="py-2 text-left text-indigo-700 dark:text-indigo-300 font-medium">Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-indigo-200 dark:border-indigo-600">
                    <td class="py-2 text-indigo-900 dark:text-indigo-50 font-medium">Less than 18.5</td>
                    <td class="py-2 text-indigo-900 dark:text-indigo-50">Underweight</td>
                    </tr>
                    <tr class="border-b border-indigo-200 dark:border-indigo-600">
                    <td class="py-2 text-indigo-900 dark:text-indigo-50 font-medium">18.5 - 24.9</td>
                    <td class="py-2 text-indigo-900 dark:text-indigo-50">Normal</td>
                    </tr>
                    <tr class="border-b border-indigo-200 dark:border-indigo-600">
                    <td class="py-2 text-indigo-900 dark:text-indigo-50 font-medium">25 - 29.9</td>
                    <td class="py-2 text-indigo-900 dark:text-indigo-50">Overweight</td>
                    </tr>
                    <tr class="border-b border-indigo-200 dark:border-indigo-600"></tr>
                </tbody>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
